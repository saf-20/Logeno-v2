<ion-header>
  <ion-item>
    <ion-avatar>
      <ion-img
        ionImgViewer 
        title="Photo de profil" 
        scheme="white" 
        text="Alex Kabe Kabe"  
        src="../assets/téléchargement (3).png">
      </ion-img>
    </ion-avatar>
      <ion-label color="success">
        <ion-item color="success">
          <ion-item lines="none" color="success">
            {{user.userName}} {{user.surname}} 
          </ion-item>
        </ion-item>
        
        <ion-item color="success">
          <ion-item lines="none" color="success">
            {{user.matricule}}
          </ion-item>
        </ion-item>
        
      </ion-label>
  </ion-item>

  <ion-toolbar>
    <ion-button fill="clear" (click)="back()">
      <ion-icon color="success" name="arrow-back"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-title color="primary">Informations modifiables</ion-card-title>
    <ion-card-content>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">

        <ion-item-divider color="primary">Email</ion-item-divider>
        <ion-item>
            <ion-input type="text"  value="{{user.userName}}{{user.surname}}@gmail.com" id="mail" name="mail" ngModel required></ion-input>
        </ion-item><br>

        <ion-item-divider color="primary">Changer de photo de profil</ion-item-divider>
        <ion-item>
          <ion-input  type="file" id="profil" name="profil" ngModel required></ion-input>
        </ion-item><br>

        <ion-item-divider color="primary">Mot de passe</ion-item-divider>
        <ion-item>
          <ion-input type="text" name="password" value="{{user.password}}"  id="password" ngModel required></ion-input>
        </ion-item><br>

        <ion-item-divider color="primary">Confirmation</ion-item-divider>
        <ion-item>
          <ion-input type="text" name="confirmation" value="{{user.password}}"  id="confirmation" ngModel required></ion-input>
        </ion-item><br>

        <div>
          <ion-button shape="round" type="submit" fill="outline" expand="block" color="primary">Modifier</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
